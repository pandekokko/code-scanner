<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <h1 class="text-center mb-4">QR Code Scanner</h1>
          <div id="reader"></div>
        </div>
        <div class="col-12 col-md-6">
          <h1 class="text-center mb-4">Scanned QR Codes</h1>
          <div id="result"></div>
          <div class="text-center">
            <button class="btn btn-primary mt-3" onclick="addProductsToCart()">Add to Cart</button>
            <button class="btn btn-primary mt-3" onclick="listCartItems()">List Cart Items</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- QR Code Scanner JS -->
    <script src="try.js"></script>
  </body>
</html>
